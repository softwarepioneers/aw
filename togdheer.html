<div class="col-xs-12 text-center">
            
             <h3>  التسجيل المعلمين </h3>
             <h3> الإقليم توغدير   </h3>
        </div>
        <div class="col-xs-12 col-md-12">
            <form action="https://formspree.io/f/xeqwyzgd"  method="post" id="contact-us" class="form">
                
                <div class="form-group col-sm-4">
                    <input type="text" name="NAME" id="TeacherName" autocomplete="off" placeholder="الأسم المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>
<div class="form-group col-sm-4">
                      <select name="TYPE" id="TeacherType" required class="form-control custom-form-control input-lg">
                      <option value="" selected="" disabled=""   >نوع المعلم </option>
                     <option value="PRIVATE TEACHER">PRIVATE TEACHER</option>
                          <option value="PUBLIC TEACHER">PUBLIC TEACHER</option>
                      </select>
                </div>
             

<div class="form-group col-sm-4">
                    <input type="text" name="ADDRESS" id="TeacherAddress" autocomplete="off" placeholder="عنوان المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>
                <div class="form-group col-sm-4">
                    <input type="text" name="MOBILE" id="TeacherMobile" autocomplete="off" placeholder="جوال المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>

<div class="form-group col-sm-4">
                    <input type="text" name="PHONE" id="TeacherPhone" autocomplete="off" placeholder="هاتف المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>
<div class="form-group col-sm-4">
                    <input type="text" name="WHATSAPP" id="TeacherWhatsApp" autocomplete="off" placeholder="واتساب المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>
<div class="form-group col-sm-4">
                    <input type="email" name="EMAIL" id="TeacherEmail" autocomplete="off" placeholder="بريد المعلم" required class="form-control custom-form-control input-lg uc-text">
                </div>



                <div class="form-group col-sm-4">
                    <input type="text" name="SUBJECT" id="TeacherSubject" autocomplete="off" placeholder="موضوع المعلم" required class="form-control custom-form-control input-lg uc-text" >
                </div>

<div class="form-group col-sm-4">
                      <select name="CONTRACT" id="TeacherContract" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >عقد المعلم</option>
                      <option value="NEW">NEW</option>
                      <option value="RENEWAL">RENEWAL</option>
             
               
                      </select>
                </div>
<div class="form-group col-sm-4">
                      <select name="SYLLABUS" id="TeacherSyllabus" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""   >منهج المعلم</option>
                      <option value="SOMALILAND">SOMALILAND</option>
                      <option value="OTHER">OTHER</option>
                     </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="REGION" id="togdheer" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >الإقليم المعلم</option>
                    
                    </select>
              </div>

               <div class="form-group col-sm-4">
                      <select name="CITY" id="topic" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >مدينة المعلم</option>
                      
                      </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="DISTRICT" id="chapter" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >منطقة المعلم</option>
                    
                    </select>
              </div>

                <div class="form-group col-sm-4">
                    <select name="STAGE" id="TeacherStage" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""   >مستوي المعلم</option>
                    <option value="">KG Level</option>
                    <option value="">PRI Level</option>
                    <option value="">PRE Level</option>
                    <option value="">SEC Level</option>
                    <option value="">KGPRI Level</option>
                    <option value="">PRIPRE Level</option>
                    <option value="">PRESEC Level</option>
                    <option value="">KGPRIPRE Level</option>
                    <option value="">PRIPRESEC Level</option>
                    <option value="">KGPRIPRESEC Level</option>
                    <option value="">INS Level</option>
                    <option value="">UNI Level</option>
                   
                    </select>
              </div>

              <div class="form-group col-sm-4">
                <select name="INSTITUTION" id="TeacherInstitution" required class="form-control custom-form-control input-lg ">
                <option value=""  selected="" disabled=""  >مؤسسة المعلم</option>
                <option value="">SCHOOL</option>
                <option value="">INSTITUTE</option>
                <option value="">UNIVERSITY </option>
                </select>
          </div>


        


             
               
                <div class="form-group col-sm-12">
                    <textarea name="MESSAGE" id="TeacherMessage" required autocomplete="off" placeholder="رسالة المعلم" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                </div>
                <div class="form-group col-md-12 text-center ">
               
                <input type="submit" value="التسجيل المعلم " onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main">
                    
                </div>
            </form>

    <script>
    var subjectObject = {
    "TOGDHEER": {
      "BURCO": ["FAARAX OMAAR", "MAXAMED CALI", "MAXAMAD SALEEBAAN", "SH.BASHIIR"] //4
    }
  }
  window.onload = function() {
    var subjectSel = document.getElementById("togdheer");
    var topicSel = document.getElementById("topic");
    var chapterSel = document.getElementById("chapter");
    for (var x in subjectObject) {
      subjectSel.options[subjectSel.options.length] = new Option(x, x);
    }
    subjectSel.onchange = function() {
      //empty Chapters- and Topics- dropdowns
      chapterSel.length = 1;
      topicSel.length = 1;
      //display correct values
      for (var y in subjectObject[this.value]) {
        topicSel.options[topicSel.options.length] = new Option(y, y);
      }
    }
    topicSel.onchange = function() {
      //empty Chapters dropdown
      chapterSel.length = 1;
      //display correct values
      var z = subjectObject[subjectSel.value][this.value];
      for (var i = 0; i < z.length; i++) {
        chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
      }
    }
  }
    </script>
